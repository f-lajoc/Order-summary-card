 <main>
  
 <div class="main">
   <img src="images/illustration-hero.svg" alt="hero illustration">
  <div class="main2">

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
<div class="music-container">

   <p><strong class="diff">Annual Plan</strong><br>
 $59.99/year</p>
  </div>

  </div>
</div><!--end of music container -->

 <button type="submit" class="btn1">Proceed to Payment</button>
 <button type="reset" class="btn2"> Cancel Order</button>
 
   </div><!--end of div main2-->
  </div><!--end of div main-->
